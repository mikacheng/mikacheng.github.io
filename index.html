<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/524644cb14.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/wordlist.css">
  <!-- <link rel="stylesheet" href="../CSS/flashcard.css"> -->
  <title>Les Couleurs</title>
</head>
<body>
  <div id="title-name">
    <h1>Les couleurs en Français</h1>
  </div>
  <div class="maison-parent">
    <div class="maison-child">
      <img src="images/couleur.bmp" alt="Chambre">
    </div>
    <div class="maison-child">
      <table class="blocks-text-block__table">
        <thead class="blocks-text-block__tablehead">
          <tr class="blocks-text-block__tablerow">
            <th class="blocks-text-block__tablecell"><span>Français</span></th>
            <th class="blocks-text-block__tablecell"><span>Anglais</span></th>
          </tr>
        </thead>
        <tbody class="blocks-text-block__tablebody">
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="bleu()"><i class="fa-solid fa-volume-high"></i> bleu</span></td>
            <td class="blocks-text-block__tablecell"><span>blue</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="gris()"><i class="fa-solid fa-volume-high"></i> gris</span></td>
            <td class="blocks-text-block__tablecell"><span>grey</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="jaune()"><i class="fa-solid fa-volume-high"></i> jaune</span></td>
            <td class="blocks-text-block__tablecell"><span>yellow</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="marron()"><i class="fa-solid fa-volume-high"></i> marron</span></td>
            <td class="blocks-text-block__tablecell"><span>brown</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="noir()"><i class="fa-solid fa-volume-high"></i> noir</span></td>
            <td class="blocks-text-block__tablecell"><span>black</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="orange()"><i class="fa-solid fa-volume-high"></i> orange</span></td>
            <td class="blocks-text-block__tablecell"><span>orange</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="rose()"><i class="fa-solid fa-volume-high"></i> rose</span></td>
            <td class="blocks-text-block__tablecell"><span>pink</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="rouge()"><i class="fa-solid fa-volume-high"></i> rouge</span></td>
            <td class="blocks-text-block__tablecell"><span>red</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="vert()"><i class="fa-solid fa-volume-high"></i> vert</span></td>
            <td class="blocks-text-block__tablecell"><span>green</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="violet()"><i class="fa-solid fa-volume-high"></i> violet</span></td>
            <td class="blocks-text-block__tablecell"><span>purple</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="blanc()"><i class="fa-solid fa-volume-high"></i> blanc</span></td>
            <td class="blocks-text-block__tablecell"><span>white</span></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  
  <div class="maison-parent">
    <br>
    <h1 class="title-name">Flash card: les couleurs</h1>
      <div class="container">
        <div id="origine">
          <h3 class="term">Term</h3>
        </div>
        <div id="translation">
          <h3 class="definition">Definition</h3>
        </div>
      </div>
      <div class="button">
        <button class="check">Check Definition</button>
        <button class="next">Next Definition</button>
      </div>
  </div>
  
  
  <!-- <script src="../JS/flashcard.js"></script> -->
  <script src="JS/frenchapp.js"></script>
</body>
</html>
